<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="301-lab-02" content="jQuery Selectors and Events">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- handlebars start -->
    <script id="horn-handlebars" type="text/x-handlebars-template">
      <section id="horn-template" class="{{keyword}} {{hornClass}}">
          <h2>{{title}}</h2>
          <img src = {{image_url}}>
          <p> {{description}} </p>
      </section> 
    </script>
    <!-- handlebars end -->
  </head>
  <body>
    <header>
      <nav>
      </nav>
      <h1>The Gallery of Horns</h1>
        <select class="select">
            <option value="showAll">Filter by Keyword</option>
        </select>
    </header>

    <main>
        <form id="sortBy">
            Sort By : 
            <label><input name="sort" data-sortby="title" type="radio"> Title</label>
            <label><input name="sort" data-sortby="horns" type="radio"> Horns</label>
          </form>

        <div id="horn-container"></div>

    </main>
    
    <footer>
        <ul id="page">
            <li><a href="#" id="1">Page 1</a></li>
            <li><a href="#" id="2">Page 2</a></li>
            <li><a href="#" id="all">Show All</a></li>
          </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src= "js/app.js"></script>
  </body>
</html>
